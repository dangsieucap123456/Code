<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var day = new Date().getDay();
        document.write(day)
        var tday = ""
        switch(day)
        {
            case 0:
            tday = "Chủ nhật"
            break;
            case 1:
            tday = "Thứ 2"
            break;
            case 2:
            tday = "Thứ 3"
            break;
            case 3:
            tday = "Thứ 4"
            break;
            case 4:
            tday = "Thứ 5"
            break;
            case 5:
            tday = "Thứ 6"
            break;
            case 6:
            tday = "Thứ 7"
            break;

        }
        document.write(tday)
    </script>
</body>

</html>
