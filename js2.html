<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("a: "))
        let b = parseInt(prompt("b: "))
        let c = parseInt(prompt("c: "))
        let max = a
        if (max < b)
            max = b
        if (max < c)
            max = c
        document.write("Max: " + max)
       </script>
</body>
</html>
