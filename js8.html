<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var age = prompt("Nhập năm sinh của bạn: ");
        var currY = new Date().getFullYear();
        document.write(currY);
        document.write("<br>Tuổi của bạn là: " + (currY - age));
    </script>
</body>

</html>
