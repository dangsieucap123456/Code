<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 1
        while (i <= 9)
            {
                i+=1   
                document.write("Bảng cửu chương"+i + "<br>")
                var z = 0
                while (z <= 9)
                {
                    z +=1
                    document.write(i + "x" + z + "=" + i * z + "<br>")
                }
                            
            }
    </script>
</body>

</html>
