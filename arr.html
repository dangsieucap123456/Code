<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Nhập số phần tử của mảng từ người dùng bằng prompt
        const soPhanTu = parseInt(prompt("Nhập số phần tử của mảng:"));

        // Khởi tạo mảng để lưu giá trị phần tử
        const mang = [];

        // Sử dụng vòng lặp để nhập giá trị cho mảng
        for (let i = 0; i < soPhanTu; i++) {
            const giaTri = parseFloat(prompt(`Nhập giá trị cho phần tử thứ ${i + 1}:`));
            mang.push(giaTri);
        }

        // Tính tổng của các phần tử trong mảng
        let tong = 0;
        for (let i = 0; i < mang.length; i++) {
            tong += mang[i];
        }

        // In ra tổng của các phần tử
        document.write(`Tổng của các phần tử trong mảng là: ${tong}`);

    </script>
</body>

</html>
