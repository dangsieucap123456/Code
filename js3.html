<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // giải pt bậc 1
        var a = parseInt(prompt("a: "))
        var b = parseInt(prompt("b: "))
        if (a == 0)
            document.write("PT vô nghiệm")
        else {
            var x = -b / a
            document.write("PT có nghiệm x = " + x);
        }
    </script>
</body>

</html>
