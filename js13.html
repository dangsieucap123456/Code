<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("Nhập số phần tử:");
        let maVungArray = [];

    
        for (let i = 0; i < n; i++) { 
            let maVung = prompt("Nhập:");

            maVungArray.push(maVung);
        }


        document.write("<h1>Danh sách:</h1>");
        document.write("<ul>");
        for (let i = 0; i < maVungArray.length; i++) {
            document.write("<li>");
            document.write(maVungArray[i]);
            document.write("</li>");
        }
        document.write("</ul>");

    </script>
</body>

</html>
