<!DOCTYPE html>
<html>
<head>
    <title>Lấy giá trị chọn từ danh sách</title>
</head>
<body>
    <select id="toantu">
        <option value="add">Cộng</option>
        <option value="subtract">Trừ</option>
        <option value="multiply">Nhân</option>
        <option value="divide">Chia</option>
    </select>
    <script>
        let tt = document.getElementById("toantu").value;
        document.write(tt);
    </script>
</body>
</html>
